<main class="container" *ngIf="post; else loading">
    <div class="content">
        <h1>{{post.title}}</h1>
        <article class="post-details">
            <img [src]="post.image" alt="{{ post.title }}" />
            <div class="post-info">
                <p>{{ post.createdAt | date: 'longDate'}}</p>
                <p class="post-body">
                    {{ post.body }}
                </p>
                <a routerLink="/posts">Voltar Ã  listagem de posts</a>
            </div>
        </article>
    </div>
</main>

<ng-template #loading>
    <p>Carregando post...</p>
</ng-template>

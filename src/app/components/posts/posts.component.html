<main>
    <section class="container">
        <div>
            <ul *ngFor="let post of posts" class="post">
                <li><img [src]="post.image" alt="{{ post.title }}" class="post-image" /></li>
                <li>
                    <h2>{{ post.title }}</h2>
                </li>
                <li>
                    <p class="post-body">
                        {{ post.body}}
                    </p>
                </li>
                <a [routerLink]="['/posts', post.id]">
                    Ler mais
                </a>
            </ul>
        </div>
    </section>
</main>

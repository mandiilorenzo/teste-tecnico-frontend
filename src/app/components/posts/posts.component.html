<main>
    <section>
        <div *ngFor="let post of posts" class="post">
            <h2>{{ post.title }}</h2>
            <p class="post-date">
                {{ post.createdAt | date: 'longDate' }}
            </p>
            <img [src]="post.image" alt="{{ post.title }}" class="post-image" />
            <p class="post-body">
                {{ post.body}}
            </p>
        </div>
    </section>
</main>
